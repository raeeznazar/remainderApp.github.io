<div class="register-body position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="heading display-6">{{ heading }}</div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card-place">
          <form [formGroup]="registerForm">
            <div
              class="card position-absolute top-50 start-50 translate-middle"
              style="width: 70%"
            >
              <h2 class="text-center mt-3">Register</h2>
              <div class="card-body">
                <div>
                  <label for="" class="text-secondary mb-2">Your name</label>
                </div>
                <div class="input-group form-group">
                  <div class="icon">
                    <span class="material-symbols-outlined"> person </span>
                  </div>
                  <input
                    type="text"
                    name="name"
                    formControlName="name"
                    class="form-control"
                    placeholder="First Name"
                    id="name"
                    required
                  />
                </div>
                <div
                  class="mt-2 ps-2 text-danger"
                  *ngIf="
                    this.registerForm.get('name')?.touched &&
                    this.registerForm.get('name')?.errors
                  "
                >
                  invalid form
                </div>

                <div class="mt-3">
                  <label for="" class="text-secondary mb-2"
                    >username (use numbers)</label
                  >
                </div>
                <div class="input-group form-group">
                  <div class="icon">
                    <span class="material-symbols-outlined">
                      account_circle
                    </span>
                  </div>
                  <input
                    type="text"
                    name="username"
                    formControlName="username"
                    class="form-control"
                    placeholder="User name"
                    id="login_accno"
                    required
                  />
                </div>
                <div
                  class="mt-2 ps-2 text-danger"
                  *ngIf="
                    this.registerForm.get('username')?.touched &&
                    this.registerForm.get('username')?.errors
                  "
                >
                  invalid form
                </div>

                <div>
                  <label for="" class="text-secondary mb-2 mt-3"
                    >Password</label
                  >
                </div>
                <div class="input-group form-group">
                  <div class="icon">
                    <span class="material-symbols-outlined"> lock </span>
                  </div>
                  <input
                    type="password"
                    name="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Password"
                    id="login_password"
                    required
                  />
                </div>
                <div
                  class="mt-2 ps-2 text-danger"
                  *ngIf="
                    this.registerForm.get('password')?.touched &&
                    this.registerForm.get('password')?.errors
                  "
                >
                  invalid form
                </div>

                <div class="container px-4">
                  <div class="row gx-5">
                    <div class="col">
                      <p class="mt-4 text-end">
                        <a
                          class="text-secondary text-decoration-none"
                          routerLink=""
                          >Already a member ?</a
                        >
                      </p>
                    </div>
                    <div class="col">
                      <div>
                        <button
                          type="button"
                          class="btn btn-primary mt-4"
                          type="submit"
                          value="Register"
                          style="width: 100%"
                        >
                          Register
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
