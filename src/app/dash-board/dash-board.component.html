<div class="dashboard-body">
  <nav class="navbar bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"> Your Remainder App </a>
      <a class="btn btn-primary" href="#" (click)="logout()"> Logout </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div>
          <h2 class="mt-4 text-center text-success">Welcome {{ user }}</h2>
          <h4 class="text-secondary text-center">
            Login details : {{ loginDate | date: "shortDate" }}
          </h4>
          <a class="btn btn-danger float-end mt-2" href="#">
            Delete your account
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 aligns">
        <div class="card" style="width: 60%">
          <div class="card-body">
            <h5 class="card-title text-center">Dash Board</h5>

            <form [formGroup]="eventForm" (ngSubmit)="add()">
              <div>
                <label for="" class="text-secondary mb-2"
                  >Enter username (In nueomericals)</label
                >
              </div>
              <div class="input-group form-group">
                <div class="icon">
                  <span class="material-symbols-outlined"> person </span>
                </div>
                <input
                  type="text"
                  name="username"
                  formControlName="username"
                  class="form-control"
                  placeholder="user name"
                  id="name"
                  required
                />
              </div>
              <div
                class="mt-2 ps-2 text-danger"
                *ngIf="
                  this.eventForm.get('username')?.touched &&
                  this.eventForm.get('username')?.errors
                "
              >
                invalid form
              </div>

              <div>
                <label for="" class="text-secondary mb-2"
                  >Enter password)</label
                >
              </div>
              <div class="input-group form-group">
                <div class="icon">
                  <span class="material-symbols-outlined"> key </span>
                </div>
                <input
                  type="password"
                  name="password"
                  formControlName="password"
                  class="form-control"
                  placeholder="password"
                  id="name"
                  required
                />
              </div>
              <div
                class="mt-2 ps-2 text-danger"
                *ngIf="
                  this.eventForm.get('password')?.touched &&
                  this.eventForm.get('password')?.errors
                "
              >
                invalid form
              </div>

              <div>
                <label for="" class="text-secondary mb-2">Enter Date</label>
              </div>
              <div class="input-group form-group">
                <div class="icon">
                  <span class="material-symbols-outlined"> event </span>
                </div>
                <input
                  type="date"
                  name="date"
                  formControlName="date"
                  class="form-control"
                  placeholder="First Name"
                  id="name"
                  required
                />
              </div>
              <div
                class="mt-2 ps-2 text-danger"
                *ngIf="
                  this.eventForm.get('date')?.touched &&
                  this.eventForm.get('date')?.errors
                "
              >
                invalid form
              </div>

              <div>
                <label for="" class="text-secondary mt-2 mb-2"
                  >Description of Event</label
                >
              </div>

              <div class="input-group form-group">
                <!-- <input
                type="text"
                name="name"
                class="form-control"
                placeholder="First Name"
                id="name"
                required
              /> -->

                <textarea
                  name="eventText"
                  formControlName="eventText"
                  id=""
                  cols="100"
                  rows="3"
                ></textarea>
              </div>
              <div
                class="mt-2 ps-2 text-danger"
                *ngIf="
                  this.eventForm.get('eventText')?.touched &&
                  this.eventForm.get('eventText')?.errors
                "
              >
                invalid form
              </div>

              <button
                value="submit"
                type="submit"
                class="btn btn-primary mt-3 float-end"
              >
                Add discription
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
