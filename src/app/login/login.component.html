<div class="component-body position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="heading display-6">{{ heading }}</div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 colm">
        <div class="card-place">
          <form [formGroup]="loginForm">
            <div
              class="card position-absolute top-50 start-50 translate-middle card-style"
              style="width: 30%"
            >
              <h2 class="text-center mt-3">Login</h2>
              <div class="card-body">
                <div>
                  <label for="" class="text-secondary mb-2"
                    >username (use numbers)</label
                  >
                </div>
                <div class="input-group form-group">
                  <div class="icon">
                    <span class="material-symbols-outlined">
                      account_circle
                    </span>
                  </div>
                  <input
                    type="text"
                    name="username"
                    formControlName="username"
                    class="form-control"
                    placeholder="User name"
                    id="login_accno"
                    required
                  />
                </div>
                <div
                  class="mt-2 ps-2 text-danger"
                  *ngIf="
                    this.loginForm.get('username')?.touched &&
                    this.loginForm.get('username')?.errors
                  "
                >
                  invalid form
                </div>

                <div>
                  <label for="" class="text-secondary mb-2 mt-3"
                    >Password</label
                  >
                </div>
                <div class="input-group form-group">
                  <div class="icon">
                    <span class="material-symbols-outlined"> lock </span>
                  </div>
                  <input
                    type="password"
                    name="password"
                    formControlName="password"
                    class="form-control"
                    placeholder="Password"
                    id="login_password"
                    required
                  />
                </div>
                <div
                  class="mt-2 ps-2 text-danger"
                  *ngIf="
                    this.loginForm.get('password')?.touched &&
                    this.loginForm.get('password')?.errors
                  "
                >
                  invalid form
                </div>

                <div class="container px-3 mt-4">
                  <div class="row gx-3">
                    <div class="col">
                      <button
                        class="btn btn-primary"
                        style="width: 100%"
                        type="button"
                      >
                        <a
                          class="text-light text-decoration-none"
                          routerLink="register"
                          >Register</a
                        >
                      </button>
                    </div>
                    <div class="col">
                      <button
                        class="btn btn-primary"
                        style="width: 100%; background-color: green"
                        value="Login"
                        type="submit"
                      >
                        Login
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
