<div *ngIf="currentUsername" class="external">
  <p class="text-light py-2">
    Do you want to delete this account number - {{ currentUsername }}?
  </p>
  <button (click)="DelHtmlpagedelete()" class="btn btn-danger mx-2 mb-2">
    Delete
  </button>
  <button (click)="DelHtmlpagecancel()" class="btn btn-success mx-2 mb-2">
    No
  </button>
</div>
